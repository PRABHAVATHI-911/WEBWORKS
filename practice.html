<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Highlighted Carousel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="highlightCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-inner text-center">

    <div class="carousel-item active">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://picsum.photos/id/1015/600/400" class="img-fluid rounded shadow-lg w-50" alt="Slide 1">
      </div>
      <h5 class="mt-3 fw-bold text-primary">Slide 1</h5>
    </div>

    <div class="carousel-item">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://picsum.photos/id/1025/600/400" class="img-fluid rounded shadow-lg w-50" alt="Slide 2">
      </div>
      <h5 class="mt-3 fw-bold text-primary">Slide 2</h5>
    </div>

    <div class="carousel-item">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://picsum.photos/id/1035/600/400" class="img-fluid rounded shadow-lg w-50" alt="Slide 3">
      </div>
      <h5 class="mt-3 fw-bold text-primary">Slide 3</h5>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#highlightCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#highlightCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

 <section class="Section2 pt-3 mt-3">
  <div id="highlightCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-inner text-center">

    <div class="carousel-item active">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://fazlaninaturesnest.com/wp-content/uploads/2024/02/relaxed-man-enjoying-back-massage-with-herbal-compress-during-spa-treatment-2.webp" class="img-fluid rounded shadow-lg w-50" alt="Slide 1">
      </div>
      <h5 class="mt-3 fw-bold ">Ayurvedic Massage</h5>
    </div>

    <div class="carousel-item">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://thumbs.dreamstime.com/b/woman-enjoying-ayurveda-oil-massage-24466882.jpg" class="img-fluid rounded shadow-lg w-50" alt="Slide 2">
      </div>
      <h5 class="mt-3 fw-bold ">Detox Therapy</h5>
    </div>

    <div class="carousel-item">
      <div class="d-flex justify-content-center align-items-center">
        <img src="https://ayurhealing.net/wp-content/uploads/2018/05/Significance-of-Ayurveda-Treatment-Dr.Mini-Nair.jpg" class="img-fluid rounded shadow-lg w-50" alt="Slide 3">
      </div>
      <h5 class="mt-3 fw-bold ">Herbal Treatments</h5>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#highlightCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#highlightCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
